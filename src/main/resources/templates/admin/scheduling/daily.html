<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Dashboard </title>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">
    <link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/api/admin/" class="site_title"><i class="fa fa-paw"></i> <span>Southern learnears!</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div th:replace="Fragments/adminmenufooter :: menuquickinfo"></div>
                <!-- /menu profile quick info -->

                <!-- sidebar menu -->
                <div th:replace="Fragments/adminsidebar :: sidebar"></div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div th:replace="Fragments/adminmenufooter :: menufooterbuttons"></div>
                <!-- /menu footer buttons -->
            </div>
        </div>
        <!-- top navigation -->
        <div th:replace="Fragments/admintopnav :: topnav"></div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th>
                            <input type="checkbox" id="check-all" class="flat">
                        </th>
                        <th class="column-title">Date </th>
                        <th class="column-title">Time </th>
                        <th class="column-title">Student </th>
                        <th class="column-title">Teacher </th>
                        <th class="column-title">Status </th>
                        </th>
                        <th class="bulk-actions" colspan="7">
                            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="sheduleList : ${sheduleList}" class="even pointer">
                        <td class="a-center ">
                            <input type="checkbox" class="flat" name="table_records">
                        </td>
                        <td class=" "th:text="${sheduleList.date}"></td>
                        <td class=" " th:text="${sheduleList.time}" ><i class="success fa fa-long-arrow-up"></i></td>
                        <td class=" " th:text="${sheduleList.student}"> L</td>
                        <td class=" " th:text="${sheduleList.teacher}"></td>
                        <td class="a-right a-right ">KM -3729</td>
                        </td>
                    </tr>


                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Schedules</h3>
                        </div>

                        <div class="title_right">
                            <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 ">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Add Schedules<small>Southern Learners</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="#" th:action="@{/api/admin/scheduling/daily}" th:object="${shedule}" method="post">

                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name">Date <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="Date" id="first-name" th:field="*{date}" required="required" class="form-control ">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Time <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="text" id="last-name" th:field="*{time}" name="last-name" required="required" class="form-control">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label for="student" class="col-form-label col-md-3 col-sm-3 label-align">Student</label>

                                            <div class="col-lg-3" th:object="${shedule}">
                                                <select th:field="*{student}"  class="form-control" id="student" name="testOrder">
                                                    <option value="">Select Student</option>
                                                    <option  th:each="test : ${users}"
                                                             th:value="${test.firstname}"
                                                             th:text="${test.firstname}+'   '+${test.lastname}"></option>
                                                </select>
                                            </div>

                                            <!--                                            <div class="col-md-6 col-sm-6 ">-->
                                            <!--                                                <input id="student" class="form-control" type="text" name="middle-name">-->
                                            <!--                                            </div>-->
                                        </div>
                                        <div class="item form-group">
                                            <label for="teacher" class="col-form-label col-md-3 col-sm-3 label-align">teacher</label>
                                            <div class="col-lg-3" th:object="${shedule}">
                                                <select th:field="*{teacher}" class="form-control" id="teacher" name="testOrder">
                                                    <option value="">Select Teacher</option>
                                                    <option th:each="test : ${users}"
                                                            th:value="${test.firstname}"
                                                            th:text="${test.firstname}+'   '+${test.lastname}"></option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="ln_solid"></div>
                                        <div class="item form-group">
                                            <div class="col-md-6 col-sm-6 offset-md-3">
                                                <button class="btn btn-primary" type="button">Cancel</button>
                                                <button class="btn btn-primary" type="reset">Reset</button>
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Southern Learners - 2020 <a href="/">Home</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- compose -->
<div th:replace="Fragments/admincompose :: admincompose"></div>
<!-- /compose -->

<!-- jQuery -->
<script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="/webjars/fastclick/1.0.6/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-wysiwyg -->
<script src="../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
<script src="../vendors/google-code-prettify/src/prettify.js"></script>

<!-- Custom Theme Scripts -->
<script src="/js/custom.min.js"></script>

</body>
</html>
